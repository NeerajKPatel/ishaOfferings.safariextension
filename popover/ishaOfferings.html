  <head>

    <style>
    
    	* {
    		padding: 0;
    		margin: 0;
    	}
    
    	body {
    		background: #f5f5f5 url('../images/bg.jpg') no-repeat left top;
    		font-family: "Lucida Grande", Lucida, Verdana, sans-serif;
    		font-size: 10px;
    		-webkit-font-smoothing: antialiased;
    		border-collapse: collapse;
    		border-spacing: 0;
    	}
    	
    	table {
    		padding: 0;
    		border-spacing: 0;
    		font-size: 10px;
    	}
    	
    	table {
    		width:750px;
    		min-width: 750px;
    		background: white;
    	}
    	
    	tr:nth-of-type(2n) {
    		background: #edf5ff url('../images/bg.jpg') no-repeat left top;
    	}
    	
    	
    	td {
    		border-left: 1px solid #bbb;
    		border-top: 1px solid #bbb;
    		border-bottom: 1px solid #fff;
    		padding-left: 6px;
    		padding-right: 6px;
    		padding-top: 4px;
    		padding-bottom: 4px;
    	}
    	
    	th {
    		background-color: #dddddd;
    		background-image: -webkit-gradient(linear, left top, left bottom, from(rgb(221, 221, 221)),to(rgb(173, 173, 173)));
    		color: black;
    		font-weight: 100;
    		text-shadow: 0px 1px white;
    		padding-left: 6px;
    		padding-right: 6px;
    		text-align: left;
    		height: 24px;
    		line-height: 24px;
    		border-top: 1px solid #888;
    		border-left: 1px solid #888;
    	}
    	
    	td:last-of-type {
    		border-right: 1px solid #bbb;
    	}
    	
    	#search {
    		width: 100%;
    		background-color: #ffffff;
  			padding-top: 8px;
  			padding-bottom: 8px;
    		background-image: -webkit-gradient(linear, left top, left bottom, from(rgb(15, 15, 15)),to(rgb(33, 33, 33)));	
    	}
    	
    	#search input {
    		width: 98%;
   			display: block;
    		margin-left: auto;
    		margin-right: auto;
    	}
    	
    	
    
    </style>
